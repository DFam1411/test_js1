<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="section__first">
        <header class="header">
            <h1 class="logo">
                <img src="./images/logo.png" alt="Logo">
            </h1>
            <div class="header__list">
                <ul class="header__list--items">
                    <li>
                        <a class="header__list--link" href="#">
                            Breakfast
                        </a>
                    </li>
                    <li>
                        <a class="header__list--link" href="#">
                            Lunch
                        </a>
                    </li>
                    <li>
                        <a class="header__list--link" href="#">
                            Dinner
                        </a>
                    </li>
                </ul>
            </div>
            <a class="header__list--link-icon" href="">
                <img src="./images/log-icon.png" alt="log-icon">
            </a>
        </header>
        <img class="food_image1" src="./images/food-1.png" alt="Food1">

        <ul class="food_title">
            <li class="food_title--price">
                $32
            </li>
            <li class="food_title--title">
                Green Goddes<br>
                Chicken Dalad

            </li>
            <li class="food_title--description">
                It is a non vegetarian salad which consists of the <br>
                green goddess dressing mixed with chicken, <br>
                peppers, olives and celery.

            </li>
            <li class="order">
                    <button class="order_button">Order Now</button>
            </li>
        </ul>
    </div>

</div>
</body>
<script src="main.js"></script>
</html>
