<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="section__first">
        <header class="header">

            <h1 class="logo">
                <img src="./images/logo.png" alt="Logo">
            </h1>
            <div id="list" class="header__list">
                <ul class="header__list--items">
                    <li>
                        <a class="header__list--link" href="#">
                            Breakfast
                        </a>
                    </li>
                    <li>
                        <a class="header__list--link" href="#">
                            Lunch
                        </a>
                    </li>
                    <li>
                        <a class="header__list--link" href="#">
                            Dinner
                        </a>
                    </li>
                </ul>
            </div>
            <a class="header__list--link-icon" href="">
                <img src="./images/log-icon.png" alt="log-icon">
            </a>
            <div class="nav-bar">
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars hamburger" style="font-size: 20px" ></i>
                </a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <ul class="hamburger_list">
                        <li>
                            <a class="hamburger_link" href="#">
                                Breakfast
                            </a>
                        </li>
                        <li>
                            <a class="hamburger_link" href="#">
                                Lunch
                            </a>
                        </li>
                        <li>
                            <a class="hamburger_link" href="#">
                                Dinner
                            </a>
                        </li>
                    </ul>
                </div>



        </header>
        <img class="food_image1" src="./images/food-1.png" alt="Food1">
            <div class="food-title">
                <p class="food-title__price">
                    $32
                </p>
                <h4 class="food-title__title">
                    Green Goddes
                    Chicken Dalad
                </h4>
                <p class="food-title__description">
                    It is a non vegetarian salad which consists of the
                    green goddess dressing mixed with chicken,
                    peppers, olives and celery.
                </p>
                <button class="food-title__order-button">Order Now</button>
            </div>
            <div class="food-images">


        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
